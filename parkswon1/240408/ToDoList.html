<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="dark-theme">
    <h1>🛠️MyToDoList🛠️</h1>
    <div class="container">
        <input type="text" id="todoInput" placeholder="Todo을 입력하세요" />
        <button id="todoBtn">➕</button>
    </div>

    <div class="container">
        <div class="list" id="todolist">
            <div class="header">📝 Todo :</div>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
